<!DOCTYPE html>
<html>
    <head lang="pt-BR">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="imagens/paulete.png" />
        <meta property="og:site_name" content="Tradutor Português/Pauletex"/>
        <meta property="og:description" content="Traduza o seu texto de Português para o Pauletex. Este site é um projeto 'open xourxe'." />
        <link rel="shortcut icon" href="favicon.ico">
        <title>Traduza seus textos para o pauletex</title>
        <link rel="stylesheet" href="sass/pauletex.css"/>
        <link rel="stylesheet" href="sass/combo.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="js/pauletex.js"></script>
        <script src="js/traduxao.js"></script>
    </head>
    <body>
        <header>
            <img src="imagens/paulete.png" alt="Paulete" class="img-paulete"/>
            <h1>Tradutor Português/Pauletex</h1>
        </header>  
        <section class="textos">
            <div class="texto">
                <label for="texto-pt">Texto em português</label>
                <br>
                    <textarea id="say-text" placeholder="Digite/cole o texto aqui."></textarea>
            </div>
            <div class="texto">
                <label for="texto-din">Texto em pauletex</label>
                <br>
                <textarea id="texto-pt" placeholder="O texto xerá traduxido aqui."></textarea>
            </div>
            <button class="botao" id="btt-traduzir">Traduzir/Traduxir</button>
            <form id="say-form">
                <button id="say-button">Xpeak</button>
            </form>
<script>
    var audioTagSupport = !!(document.createElement('audio').canPlayType);
        $('#say-form').submit(function(){
            if (!audioTagSupport) return false;
            var text = $.trim($('#say-text').val());
            if (text == '') return false;
            var audio = document.createElement('audio');
            audio.setAttribute('src', 'http://translate.google.com/translate_tts?tl=goo&q=' + encodeURIComponent(text));
            audio.load();
            audio.play();
            return false;
        });
</script>
        </section>
            <footer>
                <span>Tradutor de Português/Pauletex. Este projeto é <em><a href="" title="repositório">open xourxe</a></em></span>
            </footer>
    </body>
</html>
